<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
</head>

<body>
        <h1>Anniversary</h1>
    <main>
        <div class="countdown-container">
            <div class="days-container">
                <p class="big-text" id="days">0</p>
                <p class="small-text">Days</p>
            </div>
            <div class="hours-container">
                <p class="big-text" id="hours">0</p>
                <p class="small-text">Hours</p>
            </div>
            <div class="minutes-container">
                <p class="big-text" id="minutes">0</p>
                <p class="small-text">Minutes</p>
            </div>
            <div class="seconds-container">
                <p class="big-text" id="seconds">0</p>
                <p class="small-text">Seconds</p>
            </div>
        </div>
        <article>
            To one of the days i feel my very best, knowing your'e mineee.
        </article>

        <script src="script.js"></script>
    </main>
</body>
</html>
